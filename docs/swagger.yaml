definitions:
  request.CarCreateRequest:
    properties:
      brand:
        type: string
      image:
        type: string
      model:
        type: string
      year:
        minimum: 1878
        type: integer
    required:
    - brand
    - image
    - model
    - year
    type: object
  request.CarUpdateRequest:
    properties:
      brand:
        type: string
      image:
        type: string
      model:
        type: string
      year:
        minimum: 1878
        type: integer
    type: object
  request.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  request.RegisterRequest:
    properties:
      password:
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
    - password
    - username
    type: object
  request.ReviewCreateRequest:
    properties:
      car_id:
        type: integer
      content:
        type: string
      title:
        type: string
    required:
    - car_id
    - content
    - title
    type: object
  request.ReviewUpdateRequest:
    properties:
      content:
        type: string
      title:
        type: string
    type: object
  request.UpdatePasswordRequest:
    properties:
      password:
        minLength: 3
        type: string
    required:
    - password
    type: object
  request.UpdateUserProfileRequest:
    properties:
      age:
        minimum: 0
        type: integer
      bio:
        maxLength: 500
        type: string
      email:
        type: string
      full_name:
        maxLength: 100
        minLength: 3
        type: string
      gender:
        enum:
        - MALE
        - FEMALE
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    type: object
  response.CarResponse:
    properties:
      brand:
        example: Toyota
        type: string
      id:
        example: 1
        type: integer
      image:
        example: url
        type: string
      model:
        example: Yaris
        type: string
      year:
        example: 2020
        type: integer
    type: object
  response.FindReviewResponse:
    properties:
      car:
        $ref: '#/definitions/response.CarResponse'
      content:
        example: Lorem ipsum dolor sit amet
        type: string
      id:
        example: 1
        type: integer
      title:
        example: Title
        type: string
      user:
        $ref: '#/definitions/response.ReviewUserResponse'
    type: object
  response.LoginResponse:
    properties:
      role:
        example: USER
        type: string
      token:
        type: string
      username:
        example: luigi
        type: string
    type: object
  response.RegisterResponse:
